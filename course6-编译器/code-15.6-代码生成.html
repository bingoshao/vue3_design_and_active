<script>

  const State = {
    initial: 1,
    tagOpen: 2,
    tagName: 3,
    text: 4,
    tagEnd: 5,
    tagEndName: 6
  }

  function isAlpha(char) {
    return char >= 'a' && char <= 'z' || char >= 'A' && char <= 'Z'
  }

  function tokenize(str) {
    let currentState = State.initial
    const chars = []
    const tokens = []
    while(str) {
      const char = str[0]
      switch (currentState) {
        case State.initial:
          if (char === '<') {
            currentState = State.tagOpen
            str = str.slice(1)
          } else if (isAlpha(char)) {
            currentState = State.text
            chars.push(char)
            str = str.slice(1)
          }
          break
        case State.tagOpen:
          if (isAlpha(char)) {
            currentState = State.tagName
            chars.push(char)
            str = str.slice(1)
          } else if (char === '/') {
            currentState = State.tagEnd
            str = str.slice(1)
          }
          break
        case State.tagName:
          if (isAlpha(char)) {
            chars.push(char)
            str = str.slice(1)
          } else if (char === '>') {
            currentState = State.initial
            tokens.push({
              type: 'tag',
              name: chars.join('')
            })
            chars.length = 0
            str = str.slice(1)
          }
          break
        case State.text:
          if (isAlpha(char)) {
            chars.push(char)
            str = str.slice(1)
          } else if (char === '<') {
            currentState = State.tagOpen
            tokens.push({
              type: 'text',
              content: chars.join('')
            })
            chars.length = 0
            str = str.slice(1)
          }
          break
        case State.tagEnd:
          if (isAlpha(char)) {
            currentState = State.tagEndName
            chars.push(char)
            str = str.slice(1)
          }
          break
        case State.tagEndName:
          if (isAlpha(char)) {
            chars.push(char)
            str = str.slice(1)
          } else if (char === '>') {
            currentState = State.initial
            tokens.push({
              type: 'tagEnd',
              name: chars.join('')
            })
            chars.length = 0
            str = str.slice(1)
          }
          break
      }
    }

    return tokens
  }

  function parse(str) {
    const tokens = tokenize(str)

    const root = {
      type: 'Root',
      children: []
    }
    const elementStack = [root]

    while (tokens.length) {
      const parent = elementStack[elementStack.length - 1]
      const t = tokens[0]
      switch (t.type) {
        case 'tag':
          const elementNode = {
            type: 'Element',
            tag: t.name,
            children: []
          }
          parent.children.push(elementNode)
          elementStack.push(elementNode)
          break
        case 'text':
          const textNode = {
            type: 'Text',
            content: t.content
          }
          parent.children.push(textNode)
          break
        case 'tagEnd':
          elementStack.pop()
          break
      }
      tokens.shift()
    }

    return root
  }

  function traverseNode(ast, context) {
    context.currentNode = ast

    const exitFns = []
    const transforms = context.nodeTransforms
    for (let i = 0; i < transforms.length; i++) {
      const onExit = transforms[i](context.currentNode, context)
      if (onExit) {
        exitFns.push(onExit)
      }
      if (!context.currentNode) return
    }

    const children = context.currentNode.children
    if (children) {
      for (let i = 0; i < children.length; i++) {
        context.parent = context.currentNode
        context.childIndex = i
        traverseNode(children[i], context)
      }
    }

    let i = exitFns.length
    while (i--) {
      exitFns[i]()
    }
  }


  function transform(ast) {
    const context = {
      currentNode: null,
      parent: null,
      replaceNode(node) {
        context.currentNode = node
        context.parent.children[context.childIndex] = node
      },
      removeNode() {
        if (context.parent) {
          context.parent.children.splice(context.childIndex, 1)
          context.currentNode = null
        }
      },
      nodeTransforms: [
        transformRoot,
        transformElement,
        transformText
      ]
    }
    // 调用 traverseNode 完成转换
    traverseNode(ast, context)
  }





  // =============================== AST 工具函数 ===============================

  function createStringLiteral(value) {
    return {
      type: 'StringLiteral',
      value
    }
  }

  function createIdentifier(name) {
    return {
      type: 'Identifier',
      name
    }
  }

  function createArrayExpression(elements) {
    return {
      type: 'ArrayExpression',
      elements
    }
  }

  function createCallExpression(callee, arguments) {
    return {
      type: 'CallExpression',
      callee: createIdentifier(callee),
      arguments
    }
  }

  // =============================== AST 工具函数 ===============================

  function transformText(node) {
    if (node.type !== 'Text') {
      return
    }

    node.jsNode = createStringLiteral(node.content)
  }


  function transformElement(node) {

    return () => {
      if (node.type !== 'Element') {
        return
      }

      const callExp = createCallExpression('h', [
        createStringLiteral(node.tag)
      ])
      node.children.length === 1
        ? callExp.arguments.push(node.children[0].jsNode)
        : callExp.arguments.push(
          createArrayExpression(node.children.map(c => c.jsNode))
        )

      node.jsNode = callExp
    }
  }

  function transformRoot(node) {
    return () => {
      if (node.type !== 'Root') {
        return
      }

      const vnodeJSAST = node.children[0].jsNode

      node.jsNode = {
        type: 'FunctionDecl',
        id: { type: 'Identifier', name: 'render' },
        params: [],
        body: [
          {
            type: 'ReturnStatement',
            return: vnodeJSAST
          }
        ]
      }
    }
  }

  const ast = parse(`<div><p>Vue</p><p>Template</p></div>`)
  transform(ast)

  console.log(ast)

  console.log(generate(ast.jsNode),'generate')

  // ============================ code generate ============================

  function generate(node) {
    const context = {
      // 存储最终生成的渲染函数代码
      code: '',
      // 在生成代码时，通过调用push函数完成代码的拼接
      push(code) {
        context.code += code
      },
      // 当前缩进的级别，初始值为0
      currentIndent: 0,
      // 该函数用来换行，即在大妈字符串的后面追加\n字符
      // 另外，换行时应该保留缩进，所以我们还要追加currentIndent * 2个空格字符
      newline() {
        context.code += '\n' + `  `.repeat(context.currentIndent)
      },
      // 用来缩进，即让currentIndent自增后，调用换行函数
      indent() {
        context.currentIndent++
        context.newline()
      },
      // 取消缩进，即让currentIndent自减后，调用换行函数
      deIndent() {
        context.currentIndent--
        context.newline()
      }
    }

    // 调用genNode函数完成代码生成的工作
    genNode(node, context)

    // 返回渲染函数代码
    return context.code
  }

  // 匹配各种类型的JavaScript AST节点，并调用对应的生成函数即可
  function genNode(node, context) {
    switch (node.type) {
      case 'FunctionDecl':
        genFunctionDecl(node, context)
        break
      case 'ReturnStatement':
        genReturnStatement(node, context)
        break
      case 'CallExpression':
        genCallExpression(node, context)
        break
      case 'StringLiteral':
        genStringLiteral(node, context)
        break
      case 'ArrayExpression':
        genArrayExpression(node, context)
        break
    }
  }

  function genFunctionDecl(node, context) {
    // 从context对象中取出工具函数
    const { push, indent, deIndent } = context
    // node.id是一个标识符，用来描述函数的名称，即node.id.name
    push(`function ${node.id.name} `)
    push(`(`)
    // 调用genNodeList为函数的参数生成代码
    genNodeList(node.params, context)
    push(`) `)
    push(`{`)
    // 缩进
    indent()
    // 为函数体生成代码，这里递归地调用了genNode函数
    node.body.forEach(n => genNode(n, context))
    // 取消缩进
    deIndent()
    push(`}`)
  }

  // genNodeList函数接收一个节点数组作为参数，并为每一个节点递归地调用genNode函数完成代码生成工作
  function genNodeList(nodes, context) {
    const { push } = context
    for (let i = 0; i < nodes.length; i++) {
      const node = nodes[i]
      genNode(node, context)
      if (i < nodes.length - 1) {
        push(', ')
      }
    }
  }

  function genReturnStatement(node, context) {
    const { push } = context
    // 追加return关键字和空格
    push(`return `)
    // 调用genNode函数递归地生成返回值代码
    genNode(node.return, context)
  }

  function genCallExpression(node, context) {
    const { push } = context
    // 取得被调用函数名称和参数列表
    const { callee, arguments: args } = node
    // 生成函数调用代码
    push(`${callee.name}(`)
    // 调用genNodeList生成参数代码
    genNodeList(args, context)
    // 补全括号
    push(`)`)
  }

  function genStringLiteral(node, context) {
    const { push } = context

    // 对于字符串字面量，只需要追加与node.value对应的字符串即可
    push(`'${node.value}'`)
  }

  function genArrayExpression(node, context) {
    const { push } = context
    // 追加方括号
    push('[')
    // 调用genNodeList为数组元素生成代码
    genNodeList(node.elements, context)
    // 补全方括号
    push(']')
  }

  // ============================ code generate ============================
</script>
